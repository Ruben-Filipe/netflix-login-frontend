<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Netflix</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="#">
                    <img src="https://raw.githubusercontent.com/Larissakich/netflix_login/refs/heads/main/Netflix%20Login/assets/img/netflixlogo.png" alt="Netflix logo">
                </a>
            </div>
        </header>
        <main>
            <div class="login-body">
                <div class="login-box">
                    <h2>Sign In</h2>
                    <form>
                        <input type="text" placeholder="Email or mobile number" required>
                        <input type="password" placeholder="Password" required>
                        <button class="submit">Sign In</button>
                    </form>
                </div>

                <div class="support">
                    <div class="remember">
                        <span><input type="checkbox"></span>
                        <span>Remember me</span>
                    </div>
                    <p>Need help?</p>
                </div>

                <div class="login-footer">
                    <div class="login-facebook">
                        <img src="https://raw.githubusercontent.com/Larissakich/netflix_login/refs/heads/main/Netflix%20Login/assets/img/Facebook_logo.png" alt="Facebook logo">
                        <span>Connect with Facebook</span>
                    </div>

                    <div class="sign-up">
                        <p>New here? <a href="#">Sign up now.</a></span>
                    </div>

                    <div class="terms">
                        <p>This page is protected by Google reCAPTCHA to ensure you are not a robot. <a href="#">Learn more</a></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
